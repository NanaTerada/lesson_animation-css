<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>CSS Animations</title>
        <style>
            .box {
                width: 40px;
                height: 40px;
                background: skyblue;
                cursor: pointer;
                opacity: 1;
                /* transition-property: transform , opacity; */
                transition: all .4s;
                
                
            }

            .box:hover {
                /* transform: translate(20px, 10px);
                transform: rotate(45deg); */
                transform: scale(1.5) rotate(45deg);
                transform-origin: left top;
                opacity: 0.3;
            }
        
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
